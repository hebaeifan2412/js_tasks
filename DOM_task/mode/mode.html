<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .toggle-icon {
            cursor: pointer;
            font-size: 30px;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /* Default light mode */
        .light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Dark mode styling */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Optional styling for your content */
        #myText {
            text-align: center;
            margin-top: 50px;
        }

        #name {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body class="light-mode">
    <div id="myText">
        <h2>Welcome to Our Website</h2>
        <div id="name">Hebaa</div>
    </div>

    <i class="toggle-icon fas fa-moon" onclick="toggleMode()" id="toggle-icon"></i>

    <script src="mode.js">
       
    </script>
</body>
</html>
