<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boosted demo</title>

  <!-- Copyright Â© 2014 Monotype Imaging Inc. All rights reserved -->

  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet"
    integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"
    integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/"
    crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .carousel-indicators {
      background-color: transparent !important;
    }
  </style>
</head>

<body>
  <div class="row">
    <!-- Left Side -->
    <div class="col-4 bg-danger">
      <div id="carouselExampleNoRide" class="carousel slide is-static">
        <ul class="carousel-indicators">
          <li type="button" data-bs-target="#carouselExampleNoRide" data-bs-slide-to="0" class="bg-primary"
            aria-current="true" aria-label="Slide 1"></li>
          <li type="button" data-bs-target="#carouselExampleNoRide" data-bs-slide-to="1" aria-label="Slide 2"
            class="bg-primary"></li>
        </ul>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.jpg" alt="" class="img-fluid d-block" aria-label="Placeholder: Slide 1" />
          </div>
          <div class="carousel-item">
            <img src="2.jpg" alt="" class="img-fluid d-block" aria-label="Placeholder: Slide 2" />
          </div>
        </div>
      </div>
    </div>
    <!-- Right Side -->
    <div class="col-8 bg-white">
      <nav class="navbar navbar-expand-lg p-0 border-bottom">
        <div class="container-fluid justify-content-between mx-3">
          <div class="navbar-brand h-100">
            <a class="stretched-link" href="#">
              <img src="white.png" alt="Boosted - Back to Home" loading="lazy" />
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse align-items-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link pb-0" aria-current="page" href="#">Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Terms & Conditions</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="d-flex mt-4">
        <div class="container w-50">
          <h1>Create an account</h1>
          <div class="my-4">
            <form id="form1">
              <!--Name-->
              <div class="mt-3">
                <label for="text2" class="form-label mt-2 is-required">Full Name
                </label>
                <input type="text" class="form-control" id="text2" />

              </div>
              <!--Email-->
              <div class="mt-3">
                <label for="email1" class="form-label mt-2 is-required">Email address
                </label>
                <input type="email" class="form-control" id="email1" />
                <p id="passwordHelpBlock" class="form-text">eg: username@domain.com</p>
                <span id="validEmail"></span>
              </div>
              <!--mobile-->
              <div class="mt-3">
                <label for="number" class="form-label is-required">Mobile</label>
                <input type="text" class="form-control" id="number" />
                <p id="passwordHelpBlock" class="form-text text-dark">eg: 077********
                </p>
                <span id="validMobile"></span>
              </div>
              <!--password-->
              <div class="mt-3">
                <label for="inputPassword1" class="form-label mt-3 is-required">Create Password</label>
                <div class="input-group">
                  <input type="password" id="inputPassword1" class="form-control"
                    aria-describedby="passwordHelpBlock" />
                  <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="showpass('inputPassword1')">
                    <i class="fa-solid fa-eye-slash"></i>
                  </button>
                </div>
                <p id="passwordHelpBlock" class="form-text">The Password should be between 6-18 characters.</p>
                <span id="validPassword"></span>
              </div>
              <!--Confirm-->
              <div class="mt-3">
                <label for="inputPassword2" class="form-label mt-3 is-required">Confirm Password</label>
                <div class="input-group">
                  <input type="password" id="inputPassword2" class="form-control"
                    aria-describedby="passwordHelpBlock" />
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    onclick="showpass('inputPassword2')">
                    <i class="fa-solid fa-eye-slash"></i>
                  </button>
                </div>
                <span id="ConfirmPassword"></span>
              </div>
              <!--check-box-->
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">
                  I agree to the<a href="" class="text-dark">
                    terms & conditions</a>
                  Orange.<span style="color: rgb(202, 132, 3)">*</span>
                </label>
              </div>
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
                <label class="form-check-label" for="flexCheckChecked">
                  Receive Coding Academy Newsletter.<span style="color: rgb(202, 132, 3)">*</span>
                </label>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-block mb-4 fw-bold fs-5 py-2">
                  Sign Up
                </button>

                <button type="submit" class="btn btn-outline-dark btn-block fw-bolder fs-5">
                  <a href="login.html">Already have an account?login</a>
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="valid.js"></script>
</body>

</html>
