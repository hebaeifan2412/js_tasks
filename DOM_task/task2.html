<html lang="en">
<head>

    <style>
#main{
display: flex;

}
input[type='text'] {

 }
 button {
     padding: 5px;

<body>
    <div id="main">
<input type="text" id="celsius" placeholder="Celsius" >
<input type="text" id="fahrenheit" placeholder="Fahrenheit" >
<button id="calculate" type="submit" >calculate</button>
    </div>
    <script>
      
        let calc=document.getElementById("calculate");
        function fun(){
            let celsius = parseFloat(document.getElementById("celsius").value); 
    let fahrenheit = parseFloat(document.getElementById("fahrenheit").value);

    if(isNaN(celsius) && isNaN(fahrenheit)){
        alert("Please enter one temp. to convert");
    }
    else if(!isNaN(celsius)){
        let x = (celsius * 1.8) + 32;
        document.getElementById("fahrenheit").value = x;  
    }
    else if(!isNaN(fahrenheit)){
        let x = (fahrenheit * 1.8) + 32;
        document.getElementById("celsius").value = x;  
    }
}

        
   calc.addEventListener("click",fun);
    </script>
