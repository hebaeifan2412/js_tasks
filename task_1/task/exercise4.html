<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check for minimmum number of charecter should be 6 and password match in both input </title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    <script>
        let   vvalid=1;

        
           
     function valid(event) {
        
        const password1 = document.getElementById("password1").value;
        const password2 = document.getElementById("password2").value;
        document.getElementById("pw1_check").style.display="none";
        document.getElementById("pw2_check").style.display="none"
       
        if (password1.length <6) {
            document.getElementById("pw1_check").style.display="block";
            document.getElementById("pw1_check").textContent = "Password must be at least 6 characters long.";
            vvalid=0;
        }
     
        if (password1 !== password2) {
            document.getElementById("pw2_check").style.display="block";
            document.getElementById("pw2_check").textContent = "Passwords do not match.";
            vvalid=0;
        }
        if (!vvalid) {
                event.preventDefault();
               ;
            }
            else{
                document.getElementById("pw1_check").style.display="none";
                document.getElementById("pw2_check").style.display="none";
            }
           
    }
</script>
</head>
<body>

    <form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn" onclick="valid(event)" />
</form>

</body>
</html>
