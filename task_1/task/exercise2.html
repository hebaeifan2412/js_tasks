<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: blue;
        }
    </style>
    <script>
        /* TODO: write JS code here */
function changeColor() {
    let div1=document.getElementById("mydiv");

    let red=div1.style.backgroundColor="red";
    let pink=div1.style.backgroundColor="pink";

    div1.style.backgroundColor= red;
    div1.style.backgroundColor= pink;
     }
    </script>
</head>
<body>
<div id="mydiv" onclick="changeColor()"></div>
</body>
</html>
